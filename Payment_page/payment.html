<html>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bb515311f9.js"
      crossorigin="anonymous"
    ></script>

    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
  <body>
    <div class="checkout-container">
      <div class="left-side">
        <div class="text-box">
          <h1 class="home-heading">Bus365</h1>
          <p class="home-price">pakaya hukapan</p>
          <hr class="left-hr" />
    
        </div>
      </div>

      <div class="right-side">
        <div class="receipt">
            
            <div class="payment-info">
                <h3 class="payment-heading">Payment Information</h3>
                <form
                  class="form-box"
                  enctype="text/plain"
                  method="get"
                  target="_blank"
                ><br>
                <div class="save-card-container">
                  <input id="save-card" name="save-card" type="submit" value="Save your card">
                  
                </div><br><br>
                  <div>
                    <label for="full-name">Full Name</label>
                    <input id="full-name" name="full-name" placeholder="Sethmi Hukapala" type="text"/>
                  </div>
                    <br><br>
                  <div>
                    <label for="credit-card-num"
                      >Card Number
                      <span class="card-logos">
                        <i class="card-logo fa-brands fa-cc-visa"></i>
                        <i class="card-logo fa-brands fa-cc-amex"></i>
                        <i class="card-logo fa-brands fa-cc-mastercard"></i>
                        <i class="card-logo fa-brands fa-cc-discover"></i> </span
                    ></label>
                    <input id="credit-card-num" name="credit-card-num" placeholder="1111-2222-3333-4444" type="text"/>
                  </div>
                  <br>
                  <div>
                    <p class="expires">Expires on:</p><br>
                    <div class="card-experation">
                      <label for="expiration-month">Month</label>
                      <select id="expiration-month" name="expiration-month" >
                        <option value="">Month:</option>
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">August</option>
                        <option value="">September</option>
                        <option value="">October</option>
                        <option value="">November</option>
                        <option value="">Decemeber</option>
                      </select>
      
                      <label class="expiration-year">Year</label>
                      <select id="experation-year" name="experation-year">
                        <option value="">Year</option>
                        <option value="">2023</option>
                        <option value="">2024</option>
                        <option value="">2025</option>
                        <option value="">2026</option>
                      </select>
                      <br><br><br><br>
                    </div>
                  </div>
      
                  <div>
                    <label for="cvv">CVV</label>
                    <input id="cvv" name="cvv" placeholder="415" type="text"/>
                    
                  </div><br><br><br><br>
                  
                    <center>
                   <button class="btn">
                    <i class="fa-solid fa-lock"></i> Book Securely
                  </button></center>
                </form>
      
                <p class="footer-text"><br><br><br><br><br>
                  <i class="fa-solid fa-lock"></i>
                  Your credit card infomration is encrypted
                </p>
              </div>

          </div>
        </div>

        
      </div>
  </body>
</html>
