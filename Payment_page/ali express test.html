<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* The modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Card input fields */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-field:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Save button */
        .save-btn {
            background-color: #ff4742;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-btn:hover {
            background-color: #ff6860;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Checkbox styling */
        .checkbox {
            margin-bottom: 15px;
        }

    </style>
</head>
<body>

<h2>Payment Page</h2>
<button id="paymentBtn">Open Payment Form</button>

<!-- The Modal -->
<div id="paymentModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="form-title">Provide further information</h2>
        <input id="card-number" class="input-field" type="text" placeholder="Card Number" required>
        <input id="cardholder-name" class="input-field" type="text" placeholder="Cardholder Name" required>
        <div style="display: flex; gap: 10px;">
            <input id="exp-mm" class="input-field" type="text" placeholder="MM" style="flex: 1;" required>
            <input id="exp-yy" class="input-field" type="text" placeholder="YY" style="flex: 1;" required>
        </div>
        <input id="cvv" class="input-field" type="password" placeholder="CVV" required>
        <div class="checkbox">
            <label><input type="checkbox" checked> Save card details</label>
        </div>
        <button class="save-btn" id="saveConfirm">Save & Confirm</button>
    </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById("paymentModal");

    // Get the button that opens the modal
    var btn = document.getElementById("paymentBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // Get the Save & Confirm button
    var saveConfirmBtn = document.getElementById("saveConfirm");

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // When the user clicks on Save & Confirm, close the modal
    saveConfirmBtn.onclick = function() {
        // Check if the form is filled
        var cardNumber = document.getElementById("card-number").value;
        var cardholderName = document.getElementById("cardholder-name").value;
        var expMM = document.getElementById("exp-mm").value;
        var expYY = document.getElementById("exp-yy").value;
        var cvv = document.getElementById("cvv").value;

        // Check if all fields are filled
        if (cardNumber && cardholderName && expMM && expYY && cvv) {
            alert("Payment details saved!");
            modal.style.display = "none"; // Close the modal
        } else {
            alert("Please fill in all fields!");
        }
    }
</script>

</body>
</html>
